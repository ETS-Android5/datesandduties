stages:
  - mavenbuild
  - maventest
  - mavenDeploy
  - androidbuild
  - androidtest

maven-build:
  stage: mavenbuild
  tags:
    - springboot_tag
  script:
    - cd Backend
    - cd datesandduties
    - mvn package -B
    
maven-test:
  stage: maventest
  tags:
    - springboot_tag
  script:
    - cd Backend
    - cd datesandduties
    - mvn test
  artifacts:
    paths:
      - Backend/datesandduties/target/*.jar
   
autoDeploy:
  stage: mavenDeploy
  tags:
    - springboot_tag
  script:
    - cd Backend
    - cd datesandduties
    - mvn package
    - sudo mv target/*.jar/target/web-demo.jar
    - sudo systemctl stop systemd-web-demo
    - sudo systemctl start systemd-web-demo
    
android-build:
  image: javiersantos/android-ci:latest
  stage: androidbuild
  before_script:
    - export GRADLE_USER_HOME='pwd'/.gradle
    - chmod +x ./Frontend/datesandduties/gradlew
  tags:
    - android_tag
  script: 
    - cd Frontend
    - cd datesandduties
    - ./gradlew build
  artifacts:
    paths:
      - Android_test/app/build/outputs/
      
android-test:
  image: javiersantos/android-ci:latest
  stage: androidtest
  before_script:
    - export GRADLE_USER_HOME='pwd'/.gradle
    - chmod +x ./Frontend/datesandduties/gradlew
  tags:
    - android_tag
  script:
    - cd Frontend
    - cd datesandduties
    - ./gradlew test
